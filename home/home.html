<ion-header no-border>
  <ion-navbar color="yel">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title><img class="logo" src="../../assets/imgs/pic01.png"/></ion-title>
      <ion-buttons end>
        <button ion-button ion-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
    <ion-header no-border>
        <ion-navbar color="yel">
          <ion-title>Menu</ion-title>
        </ion-navbar>
    </ion-header>
   <ion-content>
      <ion-list>
        <ion-item menuClose detail-none>Close Menu</ion-item>
      </ion-list>
    </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="rootPage"></ion-nav>
