
<ion-header>
    <ion-navbar color="transparent">
        <ion-title>登录</ion-title>
        <!-- <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon></ion-icon>
            </button>
        </ion-buttons> -->
    </ion-navbar>
</ion-header>
<ion-content>
    <img src="../../assets/imgs/登录_logo.png" class="logo">
    <div class="font">全球不良资产超级综合服务平台</div>

    <div style="margin-top:38px">
        <ion-item class="itembox">    
            <ion-label>
                    <img src="../../assets/imgs/登录-pic02.png">
            </ion-label>           
            <ion-input type="text" placeholder="请输入您的手机号" [(ngModel)]="user"></ion-input>
        </ion-item>
        <ion-item class="itembox">    
            <ion-label>
                    <img src="../../assets/imgs/登录-pic01.png">
            </ion-label>           
            <ion-input type="password" placeholder="请输入您的密码" [(ngModel)]="password"></ion-input>
        </ion-item>     
    </div>
    <button ion-button round class="yellow" (click)="check()">登录</button>
    <button ion-button round class="blank" (click)="zhuce()">注册</button>
    <div style="text-align:center;color:white;margin-top:20px;font-weight:300;" (click)="findpwd()">忘记密码？</div>

    
</ion-content>
