
<ion-header no-border>
    <ion-navbar color="yel">
        <ion-title >发布信息</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="bg">
    
      <ion-item class="extra">
        地区
        <span class="gray1">请选择</span>
        <img width="10" height="15" src="../../assets/imgs/arrow.png" style="float:right;margin-top:17px;">  
      </ion-item>
      <ion-item class="extra">
        来源
        <span class="black1">北京</span>
        <img width="10" height="15" src="../../assets/imgs/arrow.png" style="float:right;margin-top:17px;">  
      </ion-item>
      <ion-item class="extra">
        总金额
        <span class="gray2">请输入</span>
        <img width="10" height="15" src="../../assets/imgs/arrow.png" style="float:right;margin-top:17px;">  
      </ion-item>
      <ion-item class="extra">
        转让价
        <span class="black2">300万</span>
        <img width="10" height="15" src="../../assets/imgs/arrow.png" style="float:right;margin-top:17px;">  
      </ion-item>
      <div class="graytitle">内容描述</div>
      <ion-input type="textarea" placeholder="请输入内容…" class="area"></ion-input>
      <div class="one">
          <img width="35" height="36" src="../../assets/imgs/发布信息_01.png" style="margin-top:7px;margin-left:12px;">
          <img width="45" height="36" src="../../assets/imgs/发布信息_02.png" style="margin-top:7px;">
      </div>
      <div class="two"></div>
      <ion-item class="extra">
        清单上传
        <span class="extrafont">只限于PC端</span>
        <img width="10" height="15" src="../../assets/imgs/arrow.png" style="float:right;margin-top:17px;">       
      </ion-item>
      <div class="three">
          <button ion-button class="yellow">确认发布</button>
      </div>
</ion-content>
